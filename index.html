<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='styles/style.css'>
    <title>Simple Music Player Project</title>
</head>

<body>
<audio src="media/Zayn-Befour.mp3"></audio>

<button onclick="timeMinusMusicHandler()">-5 Music</button>
<button onclick="previousMusicHandler()">Previous Music</button>

<button onclick="nextMusicHandler()">Next Music</button>
<button onclick="musicSpeedHandler()">2X Music</button>
<button onclick="timePlusMusicHandler()">+5 Music</button>

<script src='js/script.js'></script>
</body>

</html>
